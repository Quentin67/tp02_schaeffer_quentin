<form 
[formGroup]="userInfos"
(ngSubmit) = "submit()">
    <input type="text" formControlName="lastName" name="lastName" placeholder="Nom"/>
    <input type="text" formControlName="firstName" name="firstName" placeholder="Prénom"/>
    <input type="text" formControlName="street" name="street" placeholder="Adresse"/>
    <input type="number" formControlName="zipCode" name="zipCode" placeholder="Code postal"/>
    <input type="text" formControlName="city" name="city" placeholder="Ville"/>
    <input type="text" formControlName="phone" name="phone" placeholder="Téléphone"/>
    <input type="email" formControlName="email" name="email" placeholder="E-mail"/>
    <div>
        <input type="radio" formControlName="sexe" name="sexe" value="Homme" id="sexeChoice1">
        <label for="sexeChoice1">Homme</label>
        <input type="radio" formControlName="sexe" name="sexe" value="Femme" id="sexeChoice2">
        <label for="sexeChoice2">Femme</label>
        <input type="radio" formControlName="sexe" name="sexe" value="nonBinaire" id="sexeChoice3">
        <label for="sexeChoice3">Non-binaire</label>
    </div>
    <input type="password" formControlName="password" name="password" placeholder="Mot de passe"/>
    <input type="text" formControlName="login" name="login" placeholder="Login"/>
    <input type="text" formControlName="country" name="country" placeholder="Pays"/>
    <input type="submit" value="Valider" />
</form>
